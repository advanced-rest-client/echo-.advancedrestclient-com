<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="shared-styles.html">
<dom-module id="index-page">
  <template>
    <style include="shared-styles">
    :host {
      display: block;
      padding: 10px;
    }
    </style>

    <h1>The Advanced REST Client echo service</h1>

    <section class="reason card">
      <p>This service provides an API endpoints to make a test request.</p>
      <h2>Endpoints</h2>
      <dl>
        <dt>/cookies</dt>
        <dd>Creates, reads and deletes cookies</dd>
        <dt>/compression/gzip</dt>
        <dd>Gzip compressed response</dd>
        <dt>/compression/deflate</dt>
        <dd>Deflate compressed response</dd>
        <dt>/auth</dt>
        <dd>Various authorization types</dd>
        <dt>/auth/oauth1</dt>
        <dd>OAuth 1 test endpoint</dd>
      </dl>
    </section>
  </template>
  <script>
    /**
     * @customElement
     * @polymer
     */
    class IndexPage extends Polymer.Element {
      static get is() {
        return 'index-page';
      }
    }

    window.customElements.define(IndexPage.is, IndexPage);
  </script>
</dom-module>
