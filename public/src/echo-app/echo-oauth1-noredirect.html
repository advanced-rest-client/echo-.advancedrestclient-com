<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../../bower_components/iron-meta/iron-meta.html">
<link rel="import" href="shared-styles.html">
<dom-module id="oauth1-noredirect">
  <template>
    <style include="shared-styles">
    :host {
      display: block;
      padding: 10px;
    }
    </style>
    <h1>Missing redirect URL</h1>
    <p class="reason">The redirect URL wasn't set with this request.</p>
    <p>This is authorization result:</p>
    <p>token: <code>[[token]]</code></p>
    <p>verifier: <code>[[verifier]]</code></p>
  </template>
  <script>
    /**
     * A page that log in user to a test account in the application.
     * It is used by the OAuth endpoint.
     *
     * @customElement
     * @polymer
     */
    class Oauth1Noredirect extends Polymer.Element {
      static get is() {
        return 'oauth1-noredirect';
      }

      static get properties() {
        return {
          path: String,
          verifier: Object,
          token: Object
        };
      }

      ready() {
        super.ready();
        if (!this.path) {
          return;
        }
        var parts = this.path.split('/');
        if (!parts[0]) {
          parts.shift();
        }
        this.verifier = parts[0];
        this.token = parts[1];
      }
    }

    window.customElements.define(Oauth1Noredirect.is, Oauth1Noredirect);
  </script>
</dom-module>
